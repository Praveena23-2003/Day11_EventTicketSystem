<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ğŸ« Book Your Event Token</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; background-color: #f2f4f6; }
        .container { max-width: 800px; }
        .event-card { margin-bottom: 1.5rem; }
        .message { margin-top: 1rem; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-primary">ğŸ« Book Your Event Token</h1>

    <div class="mb-4">
        <label for="email" class="form-label">Your Email:</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
    </div>

    <div id="message" class="message"></div>
    <div id="events"></div>
</div>

<script>
    async function loadEvents() {
        try {
            const res = await fetch("http://localhost:9090/events");
            if (!res.ok) throw new Error("Failed to fetch events");
            const events = await res.json();

            const container = document.getElementById("events");
            container.innerHTML = '';

            if (events.length === 0) {
                container.innerHTML = "<p>No events available.</p>";
                return;
            }

            events.forEach(event => {
                const card = document.createElement("div");
                card.className = "card event-card";
                card.innerHTML = `
                  <div class="card-body">
                    <h5 class="card-title">${event.name}</h5>
                    <p class="card-text">
                      ğŸ“ ${event.location}<br>
                      ğŸ“… ${event.date}<br>
                      ğŸŸï¸ Available Tokens: <span id="tokens-${event._id}">${event.availableTokens}</span>
                    </p>
                    <button class="btn btn-success" onclick="bookToken('${event._id}')">Book Token</button>
                  </div>
                `;
                container.appendChild(card);
            });

        } catch (err) {
            console.error("âŒ Error loading events:", err);
            document.getElementById("events").innerHTML = `<p class="text-danger">Error loading events</p>`;
        }
    }

    async function bookToken(eventId) {
        const email = document.getElementById("email").value.trim();
        if (!email) {
            showMessage("Please enter your email.", true);
            return;
        }

        try {
            const res = await fetch("http://localhost:9090/bookings", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, eventId })
            });

            const text = await res.text();
            console.log("ğŸ“¨ Booking response:", text);
            console.log("ğŸ“¨ Booking status:", res.status);

            const isSuccess = res.status >= 200 && res.status < 300 && text.toLowerCase().includes("success");

            if (isSuccess) {
                showMessage("âœ… " + text);
                loadEvents();
            } else {
                showMessage("âŒ " + text, true);
            }
        } catch (err) {
            console.error("âŒ Booking failed:", err);
            showMessage("âŒ Booking failed. Check backend.", true);
        }
    }

    function showMessage(msg, isError = false) {
        const div = document.getElementById("message");
        div.innerHTML = `<div class="alert ${isError ? 'alert-danger' : 'alert-success'}">${msg}</div>`;
    }

    loadEvents();
</script>
</body>
</html>
